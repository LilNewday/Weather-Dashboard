<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header
    class="container-fluid mt-2 text-light text-center p-2"
    style="background-color: rgb(7, 142, 239)"
  >
    <h1>Weather Dashboard</h1>
  </header>
  <body>
    <div class="container">
      <!-- City search -->
      <div class="row">
        <div class="col-sm-4">
          <h2 class="pt-2">Search for a City:</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter A City Name"
              id="search"
            />
            <div class="input-group mt-3">
              <button
                class="container-fluid btn btn-primary"
                id="search-button"
              >
                Search
              </button>
            </div>
          </div>
          <ul class="list-group bg-secondary text-white"></ul>
        </div>

        <!-- Current weather -->
        <div class="col-sm-8 mt-2">
          <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temp:<span id="temperature"></span></p>
              <p>Wind:<span id="wind"></span></p>
              <p>Humidity:<span id="humidity"></span></p>
            </div>
          </div>

          <!-- Future weather -->
          <div class="col-sm-12 mt-2" id="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
              <div
                class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="Day-1"></p>
                <p id="Weather-1"></p>
                <p>Temp:<span id="Temp-1"></span></p>
                <p>Wind:<span id="wind-1"></span></p>
                <p>Humidity:<span id="Humidity-1"></span></p>
              </div>

              <div
                class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="Day-2"></p>
                <p id="Weather-2"></p>
                <p>Temp:<span id="Temp-2"></span></p>
                <p>Wind:<span id="wind-2"></span></p>
                <p>Humidity:<span id="Humidity-2"></span></p>
              </div>

              <div
                class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="Day-3"></p>
                <p id="Weather-3"></p>
                <p>Temp:<span id="Temp-3"></span></p>
                <p>Wind:<span id="wind-3"></span></p>
                <p>Humidity:<span id="Humidity-3"></span></p>
              </div>

              <div
                class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="Day-4"></p>
                <p id="Weather-4"></p>
                <p>Temp:<span id="Temp-4"></span></p>
                <p>Wind:<span id="wind-4"></span></p>
                <p>Humidity:<span id="Humidity-4"></span></p>
              </div>

              <div
                class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="Day-5"></p>
                <p id="Weather-5"></p>
                <p>Temp:<span id="Temp-5"></span></p>
                <p>Wind:<span id="wind-5"></span></p>
                <p>Humidity:<span id="Humidity-5"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
